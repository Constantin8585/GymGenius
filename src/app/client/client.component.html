<div class="clients-container">
  <h2>Liste des Clients</h2>

  <div class="search-container">
    <input type="text" placeholder="Rechercher un client..." [(ngModel)]="searchTerm" (input)="applyFilter()">
  </div>

  <div class="clients-list">
    <div class="client-card" *ngFor="let client of filteredClients">
      <p><strong>Nom :</strong> {{ client.lastName }}</p>
      <p><strong>Prénom :</strong> {{ client.firstName }}</p>
      <p><strong>Numéro de Téléphone :</strong> {{ client.phoneNumber }}</p>
      <p><strong>Date d'Inscription :</strong> {{ client.registrationDate | date }}</p>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal" [class.show]="isModalOpen">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>{{ newCustomer.id ? 'Modifier un Client' : 'Ajouter un Client' }}</h2>
    <form (ngSubmit)="onSubmit()" #customerForm="ngForm">
      <label for="lastName">Nom</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="newCustomer.lastName" required>
      <label for="firstName">Prénom</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="newCustomer.firstName" required>
      <label for="phoneNumber">Numéro de Téléphone</label>
      <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="newCustomer.phoneNumber" required>
      <label for="registrationDate">Date d'Inscription</label>
      <input type="date" id="registrationDate" name="registrationDate" [(ngModel)]="newCustomer.registrationDate" required>
      <button type="submit">Enregistrer</button>
    </form>
  </div>
</div>
