<div class="login-page-container">
  <div class="login-container">
    <mat-card>
      <h2>Connexion</h2>
      <form (ngSubmit)="login()">
        <div class="input-field">
          <mat-form-field>
            <mat-label>Nom d'utilisateur</mat-label>
            <input matInput [(ngModel)]="credentials.username" name="username" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Mot de passe</mat-label>
            <input matInput [(ngModel)]="credentials.password" name="password" type="password" required>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit">Se connecter</button>
      </form>
    </mat-card>
    <!-- Conteneur pour les messages d'erreur -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </div>
</div>
